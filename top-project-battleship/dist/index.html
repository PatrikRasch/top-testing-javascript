<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="main.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <div class="game-container">
      <div class="header">
        <div class="header-title">Place your ships / Play / Fire at the enemy</div>
      </div>
      <div class="gameboard-title-row">
        <div class="left-empty"></div>
        <div class="name player-name">player name</div>
        <div class="center-empty"></div>
        <div class="name computer-name">computer name</div>
        <div class="right-empty"></div>
      </div>
      <div class="gameboard-row">
        <div class="ships player-ships"></div>
        <div class="gameboard player-gameboard"></div>
        <div class="center-empty"></div>
        <div class="gameboard computer-gameboard"></div>
        <div class="ships computer-ships"></div>
      </div>
      <div class="stats-row">
        <div class="left-empty"></div>
        <div class="stats stats-player">
          <div class="ships-left ships-left-player">Ships left:</div>
          <div class="hits-taken hits-taken-player">Hits taken:</div>
        </div>
        <div class="center-empty"></div>
        <div class="stats stats-computer">
          <div class="ships-left ships-left-computer">Ships left:</div>
          <div class="hits-taken hits-taken-computer">Hits taken:</div>
        </div>
        <div class="right-empty"></div>
      </div>
    </div>
  </body>
</html>
